<div class="list-title">
  <h1> Top stared repo list </h1>
  <sp-input (inputChanged)="valueChanged($event)"></sp-input>
  <div class="disc"> we support voice-based search too <i class="em em-grin"></i></div>
</div>
<div class="repos">
  <div *ngFor="let repo of repos; let i = index">
    <sp-repo [repo]="repo"></sp-repo>
  </div>
</div>
